{% extends 'base.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <h2>Comments</h2>
  <ul>
    {% for comment in comments %}
      <li>
        {{ comment.author }} ({{ comment.created_at }})
        <p>{{ comment.content }}</p>
      </li>
    {% endfor %}
  </ul>
  <h2>Add Comment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
